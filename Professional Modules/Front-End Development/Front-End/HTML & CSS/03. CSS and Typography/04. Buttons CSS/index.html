<!DOCTYPE html>
<html>
<head>
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
<body>
  <div class="main">
    <div class="button_box">
      <h2>Normal Buttons</h2>
      <a class="button" href="#">Learn More</a>
      <button class="button" type="button" name="button">Learn More</button>
      <button class="button hover" type="button" name="button">Learn More</button>
    </div>
    <div class="button_box">
      <h2>Filled Buttons</h2>
      <a class="button fill" href="#">Learn More</a>
      <button class="button fill" type="button" name="button">Learn More</button>
      <button class="button fill hover "type="button" name="button">Learn More</button>
    </div>
    <div class="button_box">
      <h2>Icon buttons</h2>
      <a class="button fill" href="#"><i class="fa fa-arrow-down"></i> Download</a>
      <button class="button fill" type="button" name="button"><i class="fa fa-arrow-down"></i> Download</button>
      <button class="button fill hover" type="button" name="button"><i class="fa fa-arrow-down"></i> Download</button>
    </div>
  </div>
</body>
</html>
