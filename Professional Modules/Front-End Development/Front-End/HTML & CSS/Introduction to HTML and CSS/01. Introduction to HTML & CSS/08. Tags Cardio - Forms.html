<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Customer Details</legend>
      <label for = "firstName">First Name</label>
      <input type="text" id = "firstName" focused = "focused" placeholder="George"><br><br>

      <label for = "lastName">Last Name</label>
      <input type="text"  id = "lastName" focused = "focused" placeholder="Davis"><br><br>

      <label for = "male" >Male</label>
      <input type= "radio" id="male"name="Male" value="Male">
      <label for = "female">Female</label>
      <input type= "radio" id="female" name="Female" value="Female">
      <label for = "other">Other</label>
      <input type= "radio" id="other"name="Other" value="Other"><br><br>

      <label>Preferred contact method:</label>
      <label for="emailChecked">Email</label>
      <input type="radio" id = "emailChecked" name="email" value="email">
      <label for ="phoneChecked">Phone</label>
      <input type="radio" id = "phoneChecked" name="phone" value="Phone"><br><br>

      <label for = "email">Email</label>
      <input type="email" id = "email" focused = "focused" placeholder="your@email.com"><br><br>
      <label for = "phone">Phone</label>
      <input type="tel" id = "phone" focused = "focused" placeholder="+359885236225"><br><br>

      <label for = "town">Town</label>
      <select id = "town">
        <option value="Varna">Varna</option>
        <option value="Plovdiv">Plovdiv</option>
        <option value="Burgas">Burgas</option>
        <option value="Sofia">Sofia</option>
        <option value="Pleven">Pleven</option>
      </select><br><br>

      <label for = "age">Age</label>
      <input type="number" id = "age" focused = "focused" min = "18" max="70"><br><br>

      <label for = "language">Programming language</label>
      <input id = "language" list="languages" name="languages">
      <datalist id="languages">
        <option value="Java">
        <option value="PHP">
        <option value="C#">
        <option value="JavaScript">
        <option value="Pyton">
        <option value="Ruby">
        <option value="Other">
      </datalist><br><br>

      <textarea rows="5" cols="20" placeholder="More information..."></textarea><br><br>

      <input type="checkbox" id = "agreement" name="Agreement" value="checked">
      <label for="agreement">I agree the Term and Conditions</label><br><br>
      <input type="submit" name="send" value="Send">
    </fieldset>
  </form>
</body>
</html>
