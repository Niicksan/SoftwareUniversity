  <head>

    <link rel="stylesheet" href="style.css">
    <title>Positioning Playground</title>

    <div class="container viewport">
        <section class="card landscape ar-16x9">

            <a href="##" class="media">

            <a href="#" class="icon">
              <i class="fas fa-link"></i>

    </div>

            <div class="media">
                <img src="images/picture2.jpg" alt="">

            <a href="#" class="icon">
              <i class="fas fa-star"></i>
            </a>

        </section>
    </div>
