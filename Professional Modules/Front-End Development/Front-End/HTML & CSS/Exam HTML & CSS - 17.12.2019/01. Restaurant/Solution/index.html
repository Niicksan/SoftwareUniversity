<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">

  <title>Book a table</title>
</head>

<body>
  <div class="form-consider">
    <div class="image">
      <img src="../Requirements-and-resources/form-img.jpg" alt="">
    </div>

    <div class="form">
      <h1>Booking place for your dinner!</h1>
      <form id="booking-form" action="">
          <input type="text" name="name" class="form-input"
          placeholder="Your name" required><br>

          <input type="tel" name="phone" class="form-input"
          placeholder="Your phone number" required><br>

          <input type="text" name="time" class="form-input"
          placeholder="Time" required><br>

          <input type="text" class="form-input" name="nmb-of-peole" placeholder="Number of people">

          <input type="submit" class="submit" value="Book now">
      </form>
    </div>
  </div>
</body>
</html>
