<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ratings</title>
    <script src="rate.js" type="text/javascript"></script>
</head>
<body>
    <h1>Rating</h1>
    <div id="stars"></div>
    <form>
        <input type="number" min="0" max="100" step="0.5" id="rating"/>
        <input type="button" value="Rate" onclick="rate()"/>
    </form>
</body>
</html>
