<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/contact-us-form.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form action="">
        <span>First name:</span>
        <input type="text" name="firtName"> <br>
        <span>Second name:</span>
        <input type="text" name="secondName"> <br>
        <span>Email:</span>
        <input type="email" name="email"> <br>
        <span>Town: </span>
        <select name="town" id="town">
            <option value="1">Sofia</option>
            <option value="2">Varna</option>
            <option value="3">Burgan</option>
            <option value="4">Plovdiv</option>
            <option value="5">Gabrovo</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
